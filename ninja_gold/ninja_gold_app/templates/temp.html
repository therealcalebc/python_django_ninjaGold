<div style="max-width: 400px;" class="{{ alertVisibility }} mx-auto alert {{ alertColor }}">
	<h1 class="text-center">{{ alertHeader }}</h1>
	<p class="lead text-center">{{ alertMessage }}</p>
	<a href="/play-again" style="max-width: 180px" class="{{ paBtnVisibility }} mx-auto"><button type="button" class="btn btn-primary d-block w-100">Play again!</button></a>
	<div class="{{ addLeaderFormVisibility }} mx-auto">
		<form action="/add-to-leaderboard" method="POST">
			{% csrf_token %}
			<div class="form-group row">
				<label for="nameInput" class="col-form-label">Enter Name: </label>
				<div>
					<input type="text" class="form-control" id="nameInput" name="name" placeholder="Jane Doe">
				</div>
			</div>
			<div class="row justify-content-center">
				<button type="submit" class="px-3 py-2 btn btn-primary">Submit</button>
			</div>
		</form>
	</div>
</div>
<div style="max-width: 180px" class="{{ guessFormVisibility }} mx-auto mb-5">
	<form action="/guess" method="POST">
		{% csrf_token %}
		<div class="d-flex flex-column justify-content-center">
			<input type="text" class="form-control mb-3" id="guessInput" name="guessVal" placeholder="###">
			<button type="submit" class="px-3 py-2 btn btn-primary">Submit</button>
		</div>
	</form>
</div>
<div class="row justify-content-center">
	<a href="/leaderboard"><button type="button" class="px-3 py-2 btn btn-info">View High Scores</button></a>
</div>
